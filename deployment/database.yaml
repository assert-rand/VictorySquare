apiVersion: apps/v1
kind: Deployment
metadata:
    name: database
    labels:
        app: database

spec:
    replicas: 1
    selector:
        matchLabels:
            app: database
    template:
        metadata:
            labels:
                app: database
        spec:
            containers:
            -   name: database
                image: todorokishotoua15/database
                ports:
                -   containerPort: 3306

---
apiVersion: v1
kind: Service
metadata:
    name: database

spec:
    selector:
        app: database
    ports:
        - protocol: TCP
          port: 3306
          targetPort: 3306
